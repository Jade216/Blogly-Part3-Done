{% extends 'base.html' %} {% block title %}Add Tag{% endblock %} {% block
content %}

<h1>Create a tag</h1>

<form method="post">
  <div>
    <label for="name">Name</label>
    <div>
      <input
        type="text"
        ,
        name="name"
        ,
        placeholder="Enter a name for the tag"
      />
    </div>
  </div>

  <div>
    {% for post in posts %}
    <div>
      <input type="checkbox" , name="posts" , value="{{post.id}}" />
      <label for="post_{{post.id}}">{{post.title}}</label>
    </div>
    {% endfor %}
  </div>

  <div>
    <div>
      <a href="/tags">Cancel</a>
      <button>Add</button>
    </div>
  </div>
</form>

{% endblock %}
